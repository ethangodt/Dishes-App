<div class="ingredientsSection">
  <div ng-repeat="section in getSections()">
    <h3 class="section">{{ section | lowercase }}:</h3>
    <div ng-repeat="ingredient in getIngredients(section)">
      <p ng-click="removeIngredient(ingredient)">
        {{ ingredient.name | lowercase }} - {{ ingredient.quantity }}
      </p>
    </div>
  </div>
</div>
